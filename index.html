<!DOCTYPE html>
<html lang="en" ng-app="sbApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>SchoolsBuddy Demo | AngularJS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body ng-controller="sbCtrl">

  <div class="header">
    <div class="container">
      <div class="header-content">
        <div class="brand">{{title}}</div>
      </div>
    </div>
  </div>

  <main class="main">
    <div class="container">
      <div class="main-content">
        <div class="form-row">
          <div class="col-md">
            <div class="form-group">
              <label for="search">Search by name</label>
              <input id="search" name="search" type="text" class="form-control" placeholder="Type to search.."
                ng-model="name">
            </div>
          </div>
          <div class="col-md">
            <div class="form-group">
              <label for="search">Sort (name)</label>
              <select ng-model="list.value" ng-options="x for x in list.values" class="form-control">
              </select>
            </div>
          </div>
          <div class="col-md-auto d-flex align-items-end">
            <div class="form-group">
              <button class="btn btn-primary" ng-click="resetBal()">Reset Balances</button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Registered Date</th>
                <th>Email</th>
                <th>Balance</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="row in userList | filter : name | orderBy : list.value" ng-if="row.isActive">
                <td>{{row.name}}</td>
                <td>{{row.age}}</td>
                <td>{{row.registered}}</td>
                <td>{{row.email}}</td>
                <td>{{currency}}{{row.balance}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <span>&copy {{year}} {{title}}, by {{author}}</span>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
